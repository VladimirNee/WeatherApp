<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="search">
            <div>
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img class="searchImage" src="images/search.png" /></button>
            </div>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/placeholder.png">
            <h1 class="temp">--°C</h1>
            <h2 class="city">London</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" />
                    <div class="humidity">
                        <p>50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" />
                    <div class="wind">
                        <p>15 k/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const searchBox = document.querySelector('.search input')
        const searchBtn = document.querySelector('.search button')


        async function getCurrentWeather(city, apiKey = "6eb0147731f004ad68262afb3ba2d28e") {
            // fetching weather
            async function getWeather(location, apiKey = "6eb0147731f004ad68262afb3ba2d28e") {
                let { lat, lon } = location;
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`);
                if (response.ok) {
                    let data = await response.json();

                    document.querySelector('.temp').innerHTML = `${Math.round(data.main.temp)} °C`;
                    document.querySelector(".wind p").innerHTML = `${Math.round(data.wind.speed)} K/h`;
                    document.querySelector(".humidity p").innerHTML = `${data.main.humidity} %`

                } else {
                    console.log("HTTP error: " + response.status);

                }
            }

            const response = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=3&appid=${apiKey}`);
            if (response.ok) {
                console.log("Location data fetched")
            } else {
                console.log("HTTP error: " + response.status);
                return;
            }
            let data = await response.json();

            getWeather({ name, lat, lon })
        }

        searchBtn.addEventListener("click", () => {
            getCurrentWeather(searchBox.value);
        })


    </script>
</body>

</html>
